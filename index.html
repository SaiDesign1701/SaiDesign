    <section class="pt-3" id="Contact">

        <div class="mt-5 p-5 container form-box">

            <h1 class="form-title mb-5">Let your Design Meet Reality</h1>
            
            <div class="row">
                
                <div class="col">
                    
                    <form action="" class="contact_form grid" id="contact-form" method="">

                        <div class="row gx-5">

                            <div class="col mb-2 px-3 py-1">
                                <div class="contact_content">
                                    <input type="text" name="name" class="contact_input" placeholder="Your Full Name Here" id="name" required>
                                </div>
                            </div>
                            <div class="col mb-2 px-3 py-1">
                                <div class="contact_content">
                                    <input type="email" name="email" class="contact_input" placeholder="Your Email Here" id="email" required>
                                </div>
                            </div>

                        </div>

                        <div class="row gx-5">

                            <div class="col mb-2 px-3 py-1">
                                <div class="contact_content">
                                    <input type="text" name="Location" class="contact_input" placeholder="Location" id="location" required>
                                </div>
                            </div>
                            <div class="col mb-2 px-3 py-1">
                                <div class="contact_content">
                                    <input type="tel" name="phoneNum" class="contact_input" placeholder="Contact Number" id="phoneNum" required>
                                </div>
                            </div>

                        </div>

                        <div class="row gx-5">
                            <div class="col mb-2 px-3 py-1">
                                <div class="contact_message">
                                    <textarea name="message" id="Reviewmessage" cols="0" rows="3" class="contact_input message" placeholder="Your Message Here" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button type="button" class="btn-23" id="sbmBtn" onclick="createRecord()">

                                <span class="text">Submit</span>
                                <span aria-hidden="" class="marquee">Submit</span>

                            </button>
                            <p><small id="error-msg"></small></p>
                        </div>
                    
                    </form>
                    
                </div>

                <div class="col-4">
                    <img src="https://hcinterior.in/wp-content/uploads/2023/05/Yellow-Bulb.png" class="contact-img" alt="" srcset="">
                </div>
                
            </div>

        </div>
